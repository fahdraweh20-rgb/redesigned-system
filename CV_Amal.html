            list-style-type: none;
            padding: 0;
        }
        
        li {
            padding: 5px 0;
            position: relative;
            padding-right: 20px;
        }
        
        li:before {
            content: "•";
            color: #4a90e2;
            font-weight: bold;
            position: absolute;
            right: 0;
        }
        
        /* زر الطباعة */
        .print-btn {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .print-btn:hover {
            background-color: #357abD;
        }
        
        /* تنسيقات خاصة للطباعة */
        @media print {
            body {
                background-color: white;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
                padding: 15px;
                max-width: 100%;
            }
            
            .print-btn {
                display: none;
            }
        }
    </style>
